name: Run on PR merge if tools.json changed

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  run-on-pr-merge:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get list of files changed in PR
        id: changed_files
        run: |
          # Fetch base ref
          git fetch origin ${{ github.event.pull_request.base.ref }}

          # Find changed files between base and head of PR
          files=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...${{ github.event.pull_request.head.sha }})
          echo "changed_files=$files" >> $GITHUB_OUTPUT

      - name: Check if .repo/tools.json changed
        id: tools_changed
        run: |
          echo "${{ steps.changed_files.outputs.changed_files }}" | grep -q '^.repo/tools.json$' && echo "true" || echo "false"
        continue-on-error: true

      - name: Run update-readme pipeline if tools.json changed
        if: steps.tools_changed.outputs.result == 'true'
        working-directory: .repo/apps/toolbelt
        run: |
          uv sync
          uv run update_readme.py

          ## Commit README.md changes if any, ignoring uv.lock, etc.
          if ! git diff --quiet ../../README.md; then
            git add ../../README.md

            if ! git diff --quiet ../../.repo/tools.json; then
              git add ../../.repo/tools.json
            fi

            git commit -m "ci: update README.md after tools.json changed in PR merge" || echo "No changes to commit"
          else
            echo "No README.md changes to commit"
          fi

      - name: Show README.md
        if: steps.tools_changed.outputs.result == 'true'
        run: cat .repo/apps/toolbelt/README.md

      - name: Commit updated README.md
        run: |
          # Check if README.md has changes staged or unstaged
          if git diff --quiet README.md && git diff --cached --quiet README.md; then
            echo "No changes to README.md to commit"
          else
            git add README.md
            git commit -m "ci: update README.md after uv run" || echo "No commit made"
          fi

      - name: Create Pull Request
        if: steps.check_readme.outputs.stdout == 'changed'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: "ci: update README.md after uv run"
          title: "ci: update README.md after uv run"
          branch: ci/update-readme/${{ github.run_id }}
          body: |
            This PR updates README.md autogenerated content via the CI pipeline.
